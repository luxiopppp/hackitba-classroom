<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduQuest - Lección</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Animated background elements -->
    <div class="background">
      <div class="grid-pattern"></div>
      <div id="animated-circles"></div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="index.html" class="back-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-icon"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
        </a>
        <div class="lesson-info">
          <span id="lesson-title">Cargando...</span>
          <div class="progress-container small">
            <div class="progress-bar">
              <div class="progress-fill" id="lesson-progress" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <div class="stat-item hearts">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart-icon"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 1 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></svg>
          <span id="lives-count">5</span>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="main">
      <div class="container">
        <!-- Mascot character (appears when answering correctly) -->
        <div class="lesson-mascot hidden" id="lesson-mascot">
          <div class="mascot small">
            <div class="mascot-body">
              <div class="mascot-face">
                <div class="eye left">
                  <div class="pupil"></div>
                </div>
                <div class="eye right">
                  <div class="pupil"></div>
                </div>
                <div class="beak"></div>
                <div class="eyebrow left happy"></div>
                <div class="eyebrow right happy"></div>
              </div>
            </div>
            <div class="speech-bubble">
              ¡Muy bien! ¡Sigue así!
              <div class="speech-arrow"></div>
            </div>
          </div>
        </div>
        
        <!-- Exercise content -->
        <div id="exercise-container" class="exercise-container">
          <div class="exercise-card">
            <h1 id="question" class="question">Cargando pregunta...</h1>
            
            <div id="options-container" class="options-container">
              <!-- Options will be inserted here by JavaScript -->
            </div>
            
            <div id="continue-button" class="continue-button hidden">
              <button class="btn btn-primary" id="continue">Continuar</button>
            </div>
          </div>
        </div>
        
        <!-- Celebration screen (hidden by default) -->
        <div id="celebration-container" class="celebration-container hidden">
          <div class="celebration-card">
            <div id="confetti-container" class="confetti-container"></div>
            
            <div class="celebration-mascot">
              <div class="mascot medium">
                <div class="mascot-body">
                  <div class="mascot-face">
                    <div class="eye left">
                      <div class="pupil"></div>
                    </div>
                    <div class="eye right">
                      <div class="pupil"></div>
                    </div>
                    <div class="beak"></div>
                    <div class="eyebrow left happy"></div>
                    <div class="eyebrow right happy"></div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="sparkle-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sparkles-icon"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
            </div>
            
            <h1 class="celebration-title">¡Lección Completada!</h1>
            <p class="celebration-text">Has ganado <span id="score-display" class="score-highlight">0 XP</span> y desbloqueado nuevo contenido!</p>
            
            <div class="stars-container">
              <div class="star">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-icon"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
              </div>
              <div class="star">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-icon"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
              </div>
              <div class="star empty">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-icon"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
              </div>
            </div>
            
            <div class="celebration-buttons">
              <button class="btn btn-outline" id="retry-button">Intentar de nuevo</button>
              <a href="index.html" class="btn btn-primary">Continuar</a>
            </div>
          </div>
        </div>
        
        <!-- Score display -->
        <div id="score-display-container" class="score-display">
          <div class="score-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-icon"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
            <span id="current-score">0 XP</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="lesson.js"></script>
</body>
</html>
